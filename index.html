<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>üç™Cookieclicker</title>
</head>
<body onload="loadSite()">
    <div class="infoBox" id="infoBox">
        <button class="closeButton infoBoxBtn" id="infoBoxBtn">&times;</button>
        <i class="uil uil uil-info infoBoxSymbol"></i>
        <span id="msg"><span class="username" id="PersonaltyName"></span></span>
    </div>
    <div class="main-container">
        <!-- <button class="btn" id="btn">Namen √§ndern</button> -->
        <div class="headline">
            <p><img class="img-cookie-small" src="img/cookie.png" alt="Cookie-small"><span id="cookies"></span></p>
            <p class="perclick"><img class="finger" src="img/icons/finger-tap.png" alt="tap/finger"><span id="valueOfPerClick"></span></p>
        </div>
        <i onclick="shop()" id="shop-icon" class="uil uil-shop head-icon transition"></i>
        <i onclick="back()" id="back-icon" class="uil uil-arrow-circle-left head-icon transition"></i>
        <hr class="transition" id="first-line">
        <hr class="transition" id="second-line">
        <hr class="transition" id="third-line">

        <!-- CLICKER VIEW -->
        <div id="content" class="content-container">
            <img class="img-cookie" onclick="add()" src="img/cookie.png" alt="Cookie">
        </div>
        <!-- CLCIKER VIEW -->




        <!-- SHOP VIEW -->
        <div id="shop" class="shop-container">
            <button onclick="upgrade1()" class="btn-style">+1<span class="coins-color"> (-15 Coins)</span></button>
            <button onclick="upgrade100()" class="btn-style">+100<span class="coins-color"> (-10.000 Coins)</span></button>
            <button onclick="upgrade1000()" id="1000plus" class="btn-style">+1000<span class="coins-color"> (-100.000 Coins)</span></button>
            <button data-modal-target="#modal" id="reset" class="btn-style reset-btn">Alles auf Anfang!</button>
            <div class="footer" id="footer-bar">
                <i id="settings" class="uil uil-setting"></i>
            </div>
            
        </div>
        
        <!-- SHOP VIEW -->
        
    </div>




    <div class="settingMenu" id="settingMenu">
        <i id="settingMenuClose" class="uil uil-arrow-circle-left setting-back"></i>
        <div class="setting-area">
            <div class="color-picker">
                <div id="colorRed" class="div-circle color-red"></div>
                <div id="colorBlue" class="div-circle color-blue"></div>
                <div id="colorGreen" class="div-circle color-green"></div>
                <div id="colorYellow" class="div-circle color-yellow"></div>
                <div id="colorViolett" class="div-circle color-violett"></div>
                <div id="colorOrange" class="div-circle color-orange"></div>
                <div class="div-circle color-placeholder"></div>
                <div class="div-circle color-placeholder"></div>
            </div>
        </div>
        <div class="settingFooter">
            <span id="usernameID">placeholder</span>
            <button id="renameBtn" class="renameBtn"><i class="uil uil-pen"></i></button>
        </div>
    </div>

   











    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title" id="headline"></div>
            <button data-close-button class="closeButton">&times;</button>
        </div>
        <div class="modal-body" id="modal-body-text">
        </div>
        <div class="button-field">
            <button onclick="closeModal(modal), toDefault()" class="yes-button">üëç</button>
        </div>
    </div>
    <div id="overlay"></div>

    <div class="firstLoadView" id="firstLoadView">
        <h1 class="loadViewInfo">Namen √§ndern</h1>
        <!-- <button id="closeBtn" class="loadViewCloseBtn">&times;</button> -->
            <form action="">
                <div class="name-input">
                    <input type="text" name="myName" id="myName" placeholder="Bitte gib hier deinen Namen ein." required>
                    <button type="submit" id="myButton" class="name-input-btn"><i class="uil uil-check-circle"></i></button>
                </div>
                
            </form>
    </div>




    <script src="script.js"></script>
    <script src="colorPicker.js"></script>
</body>
</html>
